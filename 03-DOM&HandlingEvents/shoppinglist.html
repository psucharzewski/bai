<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
        const button = document.getElementsByTagName("button").item(0);
        const shopingList = document.getElementsByTagName("ol").item(0);
        const li = document.getElementsByTagName("li");

        button.onclick = () => {
            const item = document.createElement("li");
            item.innerHTML = document.getElementsByName("item").item(0).value;
            shopingList.appendChild(item);
            $(item).dblclick(function() {
                this.remove();
            });
        };

        $(document).ready(function(){
            $("li").dblclick(function() {
                this.remove();
            });
        });

    </script>
</body>

</html>
