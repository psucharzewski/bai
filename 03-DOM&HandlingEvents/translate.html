<!DOCTYPE html>
<html>
	<head>
		<title>Text translation</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3 onmouseout="textPL(this)" onmouseover="textORIG(this)">Sticks and stones may break my bones, but words will never harm me.</h3>
		<script>
			function textPL(element){
				element.innerHTML = "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią"
			}
			function textORIG(element){
				element.innerHTML = "Sticks and stones may break my bones, but words will never harm me."
			}
		</script>
	</body>
</html>
