<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>Student's grades <slot v-for="grade in grades">{{grade}} </slot></p>
        <p>Average grade: {{avg}}</p>
    </div>
<script>
    const app = new Vue({
        el: '#app',
        data: {

            grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]

        },
        computed: {
            avg : function () {
                return (this.grades.reduce((a, b) => a + b, 0) / this.grades.length).toFixed(2)
            }
        }
    });
</script>

</body>
</html>
